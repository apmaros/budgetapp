{% for day_note in day_notes %}
    <article class="data">
        <div class="content">{{ day_note.note }}</div>
        <div class="labels">
            <span>anxious {{ day_note.anxious }}</span>
            <span>creative {{ day_note.creative }}</span>
            <span>energetic {{ day_note.energetic }}</span>
            <span>sad {{ day_note.sad }}</span>
        </div>
        <div class="footer">{{ day_note.time|format_datetime }}</div>
    </article>
{% endfor %}
