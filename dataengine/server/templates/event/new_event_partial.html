<form action="{{ url_for('event.new') }}" method="post">
    <div class="grid">
        <label for="description">
            <input type="text" name="description" id="description" placeholder="Description" required>
        </label>
        <label for="activity">
            <input type="text" name="activity" id="activity" placeholder="Activity">
        </label>
    </div>
    <div class="grid">
        <label for="time">
            <input type="datetime-local" name="time" id="time">
            <small>Time (Optional)</small>
        </label>
        <label for="duration">
            <input type="number" name="duration" id="duration" placeholder="Duration">
            <small>in hours</small>
        </label>
    </div>
    <button type="submit">Submit</button>
</form>
