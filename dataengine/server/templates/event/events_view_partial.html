{% for event in events %}
    <article class="data">
        <div class="content">{{ event.body }}</div>
        <div class="secondary-content">
            <span>activity: {{ event.activity }}</span>
            <span>duration: {{ event.duration if event.duration else '-' }}</span>
            <span>feel: {{ event.feel if event.feel else '-' }}</span>
        </div>
        <div class="footer">{{ event.time|format_datetime }}</div>
    </article>
{% endfor %}
